# Load balancers
- type: replace
  path: /vm_extensions/-
  value:
    name: cf-router-network-properties
    cloud_properties:
      lb_target_groups: ((terraform_outputs.cf_router_target_groups))
- type: replace
  path: /vm_extensions/-
  value:
    name: cf-router-main-network-properties
    cloud_properties:
      lb_target_groups: 
        - ((terraform_outputs.cf_uaa_target_group))
- type: replace
  path: /vm_extensions/-
  value:
    name: cf-router-logstash-network-properties
    cloud_properties:
      lb_target_groups: 
        - ((terraform_outputs.cf_logstash_target_group))
- type: replace
  path: /vm_extensions/-
  value:
    name: diego-ssh-proxy-network-properties
    cloud_properties:
      elbs: [((terraform_outputs.diego_elb_name))]
- type: replace
  path: /vm_extensions/-
  value:
    name: cf-tcp-router-network-properties
    cloud_properties:
      lb_target_groups: ((terraform_outputs.tcp_lb_target_groups))
      security_groups: ((terraform_outputs.tcp_lb_security_groups))

# Instance profiles
- type: replace
  path: /vm_extensions/-
  value:
    name: blobstore-profile
    cloud_properties:
      iam_instance_profile: ((terraform_outputs.cf_blobstore_profile))
- type: replace
  path: /vm_extensions/-
  value:
    name: diego-platform-cell-profile
    cloud_properties:
      iam_instance_profile: ((terraform_outputs.platform_profile))
